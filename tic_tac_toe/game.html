<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p><a class="go_back" href="index.html">Go back</a></p>
    <div id="overlay" class="overlay">
        <h2 onclick="restart_match()" class="play_again">Play Again</h2>
        <h2><a class="overlay_go_back" href="index.html">Go back</a></h2>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="player_turn">Player 1's turn</h2>
        <div class="box">
            <div id="box1" class="boxes" onclick="cross_or_circle('box1')"></div>
            <div id="box2" class="boxes" onclick="cross_or_circle('box2')"></div>
            <div id="box3" class="boxes" onclick="cross_or_circle('box3')"></div>
            <div id="box4" class="boxes" onclick="cross_or_circle('box4')"></div>
            <div id="box5" class="boxes" onclick="cross_or_circle('box5')"></div>
            <div id="box6" class="boxes" onclick="cross_or_circle('box6')"></div>
            <div id="box7" class="boxes" onclick="cross_or_circle('box7')"></div>
            <div id="box8" class="boxes" onclick="cross_or_circle('box8')"></div>
            <div id="box9" class="boxes" onclick="cross_or_circle('box9')"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
